<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" name="viewport">
<title>邀请好友</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<!--弹层-->
<div class="dialog" style="display:none;">

	<div class="box">
    	<div class="box_main">
        	<a href="javascript:void(0);" class="box_close"></a>
            <p class="boxTitle">登录即可分享好友领取储蓄金！</p>
            <div class="mb10"><input type="tel" placeholder="请输入手机号码" class="inviteInput"></div>
            <div class="mb10"><input type="password" placeholder="请输入密码" class="inviteInput"></div>
            <div class="pt10"><a href="#" class="btn">立刻登录</a></div>
        </div>
    </div>
    
    <div class="box">
    	<div class="box_main">
        	<a href="javascript:void(0);" class="box_close"></a>
            <p class="boxTitle">验证码已发送到您的手机, 请查收！</p>
            <div class="boxColumn">
            	<div class="boxItem">
                	<input type="number" class="inviteInput" placeholder="输入收到的验证码">
                </div>
                <a href="#" class="box_get">重新获取</a>
            </div>
            <div class="pt10"><a href="#" class="btn">完成注册</a></div>
        </div>
    </div>
    
</div>


<header><img src="images/inviteBanner.jpg" class="width100"></header>

<section>
    <div class="inviteCt">
    	<div class="mb10"><input type="tel" placeholder="请填写手机号码" class="inviteInput"></div>
        <div class="mb10"><input type="password" placeholder="请设置密码" class="inviteInput"></div>
        
        <ul class="inviteCtBox">
        	<li><a href="#" class="btn">提交验证</a></li>
            <li><a href="#" class="btn btnYellow">已有账户登录</a></li>
        </ul>
        <div class="mb10"></div>
        <ul class="bindCtUl inviteCtUl">
        	<li>1. 本活动限移动端参与。</li>
            <li>2. 成功完成注册并绑卡可为好友增加2000元储蓄金,储蓄收益可直接提现。</li>
            <li>3. 邀请好友完成投资可获得1%现金奖励,可直接提现。</li>
            <li>4. 邀请人和被邀请人投资获得0.5%-1%收益加速奖励。</li>
        </ul>
    </div>
    <div class="inviteCt_bottom"></div>
    <div class="textCenter mt10 mb10"><img src="images/bindGzQr.png" width="258" height="258"></div>
    
    <div class="bindGz">
    	<div class="bindGzCell"><img src="images/bindGzImg.jpg" width="85"></div>
        <div class="bindGzCell">
        	<p class="bindGzText_top">关注我们吧！</p>
            <p>关注福迈斯金融圈微信号</p>
            <p>理财福利早知道！</p>
        </div>
    </div>
</section>

</body>
</html>
