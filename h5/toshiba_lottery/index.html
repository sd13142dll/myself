<script src="js/orientationchange.js"></script>
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/awardRotate.js"></script>
<script>
$(window).load(function(){
	$("#loading").hide();
});

(function(){
	FastClick.attach(document.body);
	
	//点击弹层内“确认”按钮，关闭弹层
	$(".pop_close").each(function() {
        $(this).click(function(){
			$(this).parents(".pop").fadeOut(200);
		});
    });
	
	//已中奖，点击按钮跳转到填写资料弹层
	$(".pop_winBtn").click(function(){
		$(this).parents(".pop").hide();
		$(".pop_information").fadeIn(200);
	});
	
	//填写资料弹层，点击按钮验证资料是否正确，如果正确弹出发送礼品提示
	$(".pop_infoBtn").click(function(){
		$(this).parents(".pop").hide();
		$(".pop_completed").fadeIn(200);
	});
})();

/*抽奖转盘 Start*/
(function(){
	FastClick.attach(document.body);
	var awardsBall=$('#turn_ball');
	var rotateTimeOut = function (){
		awardsBall.rotate({
			angle:0,
			animateTo:2160,
			duration:6000,
			callback:function (){
				alert('网络超时，请检查您的网络设置！');
			}
		});
	};
	var bRotate = false;

	var rotateFn = function (awards, angles, obj){
		bRotate = !bRotate;
		awardsBall.stopRotate();
		awardsBall.rotate({
			angle:0,
			animateTo:angles+1800,
			duration:6000,
			callback:function (){
				//抽奖后显示中奖弹层
				$("." + obj).fadeIn(200);
				bRotate = !bRotate;
			}
		})
	};

	$('#turn_btn').click(function (){
		if(bRotate)return;
		var item = rnd(0,8);

		switch (item) {
			case 0:
				rotateFn(0, 0, 'pop_winning03');	//SSD安装工具
				break;
			case 1:
				rotateFn(1, 45, 'pop_notWinning');	//谢谢参与
				break;
			case 2:
				rotateFn(2, 90, 'pop_winning01');	//TransferJet
				break;
			case 3:
				rotateFn(3, 135, 'pop_notWinning');	//谢谢参与
				break;
			case 4:
				rotateFn(4, 180, 'pop_winning02');	//电源转换器
				break;
			case 5:
				rotateFn(5, 225, 'pop_notWinning');	//谢谢参与
				break;
			case 6:
				rotateFn(6, 270, 'pop_winning04');	//乐扣乐扣水杯
				break;
			case 7:
				rotateFn(7, 315, 'pop_notWinning');	  //谢谢参与
				break;
		}
	});
	
	function rnd(n, m){
		return Math.floor(Math.random()*(m-n+1)+n)
	}
})();
/*抽奖转盘 End*/
</script>
</body>
