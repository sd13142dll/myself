<script>
/* 点击首页“叶梓萱对您说”按钮，视频播放弹层 */
(function(){
	var video = document.getElementById("guideVideo");
	function videoStatus(video,callback){	
	    video = document.getElementById("guideVideo");
		video.play();
		
		/*判断声音是否播放完成，播放完成之后执行回调函数*/
		if(callback != undefined){
			var is_playFinish = setInterval(function(){
				if(video.ended){
					callback();
					window.clearInterval(is_playFinish);
				}
			}, 1);
		}
	}
		
	$('.index_btnVideo').click(function(){
		$(".video_pop").fadeIn(200);
		videoStatus(video,function(){
			if(video.exitFullscreen){
				video.exitFullscreen();
			}else{
				video.webkitExitFullScreen();
			}
			$(".video_pop").hide(0);
			video.src = ""; 
			video.src = "video/guideVideo.mp4"; 
		}); 
	});
	
	$(".guideVideo_jump").click(function(){
		$(".video_pop").hide();
		video.src = ""; 
		video.src = "video/guideVideo.mp4"; 
	});
})();
</script>
