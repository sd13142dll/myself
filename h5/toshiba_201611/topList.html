<script>
//点赞排行榜
(function(){
	var $more = $(".topList_more");
	var $scrollWrap = $(".topList_scroll");
	var offsetH = parseInt($scrollWrap.outerHeight());
	var scrollH = parseInt($scrollWrap[0].scrollHeight);
	
	$scrollWrap.scroll(function(){
		var thisTop = parseInt($(this).scrollTop()) + 5;

		if(thisTop + offsetH >= scrollH){
			$more.show();
		}else{
			$more.hide();
		}
	});
})();
</script>
